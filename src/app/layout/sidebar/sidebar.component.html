<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" routerLinkActive="router-link-active" class="brand-link">
    <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user']" routerLinkActive="router-link-active">
            <i class="nav-icon far fa-image"></i>
            <p>
              {{'User' | translate}}
            </p>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/department']" routerLinkActive="router-link-active">
            <i class="nav-icon far fa-image"></i>
            <p>
              {{'Department' | translate}}

      </ul>
    </nav>
