<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" [routerLink]="['/']" routerLinkActive="router-link-active"
                role="button">
                <i class="fas fa-expand-arrows-alt"></i>
            </a>
        </li>
        <li class="nav-item">
            <select (change)="ChangeLang($event)" class="form-control" name="ChangeLang"
                title="Change display language">
                <option [selected]="lang==='en'" value="en">English</option>
                <option [selected]="lang==='vi'" value="vi">Tiếng Việt</option>
            </select>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown">
                <i class="fas fa-user-circle"></i>
            </a>

            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                <span class="dropdown-item">{{credential.user.username}}</span>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item dropdown-footer" (click)="ClickLogOut()">
                    {{'LogOut' | translate}}
                </a>
            </div>
        </li>
    </ul>
</nav>
