<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">User</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a [routerLink]="['/user']">
                User
              </a>
            </li>
            <li class="breadcrumb-item active">User Create</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <h1>User Create</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">User Information</h3>
            </div>
            <form [formGroup]="form">
              <div class="card-body">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input formControlName="firstName" type="text" class="form-control" id="firstName"
                    placeholder="Enter First name">
                  <div *ngIf="form.controls['firstName'].touched && form.controls['firstName'].hasError('required')">
                    <span class="text-danger">First name is required</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input formControlName="lastName" type="text" class="form-control" id="lastName"
                    placeholder="Enter Last name">
                  <div *ngIf="form.controls['lastName'].touched && form.controls['lastName'].hasError('required')">
                    <span class="text-danger">Last name is required</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input formControlName="age" type="number" class="form-control" id="age" placeholder="Enter Age">
                  <div *ngIf="form.controls['age'].touched && form.controls['age'].hasError('required')">
                    <span class="text-danger">Age is required</span>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button class="btn btn-primary" [disabled]="form.invalid" (click)="onSave()">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
